<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Map</title>
  <style>
  #map {
    height: 400px;
    width: 100%;
  }
  </style>
</head>
<body>
  <h3>My Google Maps Demo</h3>
  <div id="map"></div>
  <script>
  function initMap() {
    var bengaluru = {lat: 12.971599, lng: 77.594563};
    var hsrLayout = {lat: 12.9081, lng: 77.6476};
    var options = {
      zoom: 10,
      center: bengaluru
    };
    var map = new google.maps.Map(document.getElementById('map'), options);
    var marker = new google.maps.Marker({
      position: hsrLayout,
      map: map,
      icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
    });
    var infoWindow = new google.maps.InfoWindow({
      content: '<h3>Hsr Layout</h3>'
    })
    marker.addListener('click', function(){
      infoWindow.open(map,marker);
    })
  }
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA5c3f4rQwizYcs-GWvbxl09tcJ8wAJpw&callback=initMap">
  </script>
</body>
</html>
